<!DOCTYPE html>
<html>
<head>
  <title>Tanakh Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Tanakh Miner</span>
  </nav>
  <div class="container-fluid no-gutters">
    <div class="row no-gutters">
      {% for i, books in [(1, torah), (2, neviim), (3, ketuvim)] %}
      <div class="col-lg-4">
        <div class="accordion lg-accordion" id="accordion{{i}}" role="tablist" aria-multiselectable="true">
          {% for book in books %}
          <div class="card">
            <div class="card-header" role="tab" id="{{book.code}}_heading">
              <a data-toggle="collapse" href="#{{book.code}}_collapse" aria-expanded="false" aria-controls="{{book.code}}_collapse">
                <h5 class="mb-0">
                  {{book.name}} <i class="fa fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>
            <div class="collapse" role="tabpanel" id="{{book.code}}_collapse" aria-labelledby="{{book.code}}_heading" data-parent="#accordion{{i}}">
              <div class="card-body">
                List of chapters for {{book.name}}!!
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
