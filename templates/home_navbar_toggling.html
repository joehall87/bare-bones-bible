<!DOCTYPE html>
<html>
<head>
  <title>Tanakh Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <!-- Brand -->
    <span class="navbar-brand mb-0 h1">Tanakh Miner</span>

    <!-- Navbar as dropdown -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- Home -->
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- Books -->
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="bookDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Books
          </a>
          <div class="dropdown-menu" aria-labelledby="bookDropdown">
            {% for group, books in [('Torah', torah), ('Neviim', neviim), ('Ketuvim', ketuvim)] %}
            <h6 class="dropdown-header">{{group}}</h6>
            {% for book in books %}
            <a class="dropdown-item" href="#">{{book.name}}</a>
            {% endfor %}
            <div class="dropdown-divider"></div>
            {% endfor %}
          </div>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
